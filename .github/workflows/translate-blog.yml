
name: Translate Blog JSON

on:
  push:
    paths:
      - 'blog/index.json'

jobs:
  translate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run translate_blog.py
        run: python translate_blog.py

      - name: Commit translated file
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add blog/index_translated.json
          git commit -m "üîÅ Update translated blog [skip ci]" || echo "No changes"
          git push
